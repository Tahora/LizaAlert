            <img src="/images/Profile.svg" alt="" class="icon">Профиль
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="content-profile">
    <h1 class="title">Профиль</h1>
    <section class="profile">
      <section class="profile-info">
        <div class="profile-info__container">
        <img class="profile-info__image" src="./images/user-avatar.jpg">
        <h2 class="profile-info__name">Иванова Анна Сергеевна</h2>
        <ul class="profile-info__achievements">
          <li class="profile-info__achievement">
            <img class="profile-info__achievement-icon" src="./images/rank-icon.svg">
            Профессионал
          </li>
          <li class="profile-info__achievement">
          <img class="profile-info__achievement-icon" src="./images/prof-icon.svg">  
            Картограф
          </li>
          <li class="profile-info__achievement">
          <img class="profile-info__achievement-icon" src="./images/courses-icon.svg">  
            Пройдено 2 курса
          </li>
        </ul>
        <button class="btn profile-info__exit-btn" type="button">
        <div class="btn__icon"></div>
        Выйти из аккаунта
      </button>
        </div>
      </section>
      <div class="information">
        <div class="about">
          <div class="card">
            <h3 class="card__title">Личные данные</h3>
            <form action="#" class="card__form-about" name="#">
              <label class="card__form-name" for="fullName">ФИО</label>
              <div class="card__input">
                <input type="text" class="card__input-text" name="#" placeholder="Иванов Иван Иванович" id="fullName">
                <span class="card__input-pencile"><img src="./images/pencile.svg"></span>
              </div>
              <label class="card__form-name" for="birthday">Дата рождения</label>
              <div class="card__input">
                <input type="date" class="card__input-text" name="#" id="birthday">
              </div>
              <label class="card__form-name" for="place">Географический регион</label>
              <div class="card__input">
                <input type="text" class="card__input-text" name="#" placeholder="Город проживания" id="place">
                <span class="card__input-pencile"><img src="./images/pencile.svg"></span>
              </div>
              <label class="card__form-name" for="nickname">Позывной на форуме</label>
              <div class="card__input">
                <input type="text" class="card__input-text" name="#" placeholder="Если хотите от кого-то скрыться"
                  id="nickname">
                <span class="card__input-pencile"><img src="./images/pencile.svg"></span>
              </div>
              <label class="card__form-name" for="avatar">Фото</label>
              <div class="card__input">
                <input type="file" class="card__input-text" name="#" placeholder="Ваше Фото" id="avatar"  accept=".jpg, .jpeg, .png" multiple>
                <span class="card__input-add"><img src="./images/add-photo.svg"></span>
              </div>
              <input class="btn btn_active profile__submit-btn" type="submit" value="Сохранить изменения" disabled>
              </input>
            </form>
          </div>
        </div>
        <div class="contact">
          <div class="card">
            <h3 class="card__title">Аккаунт</h3>
            <form action="#" class="card__form-about" name="#">
              <label class="card__form-name" for="phone">Номер телефона</label>
              <div class="card__input">
                <input type="tel" class="card__input-text" name="#" placeholder="+7 123 456 78 90" id="phone">
              </div>
              <label class="card__form-name" for="email">Email</label>
              <div class="card__input">
                <input type="email" class="card__input-text" placeholder="Ваш адрес электронной почты" name="#"
                  id="email">
                <span class="card__input-pencile"><img src="./images/pencile.svg"></span>
              </div>
              <label class="card__form-name" for="password">Пароль</label>
              <div class="card__input">
                <input type="password" class="card__input-text" name="#" placeholder="Поле для изменения пароля"
                  id="password">
                <span class="card__input-pencile"><img src="./images/pencile.svg"></span>
              </div>
              <input class="btn btn_active profile__submit-btn" type="submit" value="Сохранить изменения" disabled>
              </input>
            </form>
          </div>
        </div>
      </div>
    </section>
